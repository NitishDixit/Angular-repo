<!doctype html>
<html  ng-app="LunchCheck">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="angular/angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .font-green {color:green}
      .font-red {color: red}
      .border-green {border-color: green}
      .border-red {border-color: red}

    </style>
  </head>
<body>
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>
         <div class="form-group">
             <input id="lunch-menu" type="text" ng-model="foodList"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-class="borderCss">
             <p>Note: Empty item(i.e. , ,) will not be considered towards the count!</p>
         </div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkFood()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="fontCss">
           {{message}}
         </div>
   </div>

</body>
</html>
